<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>
	<style>
		.box {
			width: 70px;
			height: 70px;
			background-image: linear-gradient(to bottom right, red, black);
			font-size: 300%;
			text-align: center;
			display: block;
			position: absolute;
			top: 100px;
			left: 0px;  /* <--- Change me! */
		}

		body {
			background-image: url("https://th.bing.com/th/id/R.a61e3c7bd7630469e7217ce8f6446266?rik=ba3Dm5BDpPKBkQ&riu=http%3a%2f%2fassets1.ignimgs.com%2f2016%2f07%2f04%2frobbiereyesjpg-19ad3b_1280w.jpg&ehk=79Mwkfat9s0Z7fL%2bQviQffGeKvQX0bn9E%2bqUvu7kplg%3d&risl=&pid=ImgRaw&r=0");
		}
		.board{
			height: 100vh;
		}
	</style>
	<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<script>
		(function(){
			'use strict'
			/* global jQuery */

			//////////////////////////////////////////////////////////////////
			/////////////////// SETUP DO NOT DELETE //////////////////////////
			//////////////////////////////////////////////////////////////////
			
			var box = jQuery('.box');	// reference to the HTML .box element
			var board = jQuery('.board');	// reference to the HTML .board element
			var boardWidth = board.width();	// the maximum X-Coordinate of the screen

			// Every 50 milliseconds, call the update Function (see below)
			setInterval(update, 50);
			
			// Every time the box is clicked, call the handleBoxClick Function (see below)
			box.on('click', handleBoxClick);

			// moves the Box to a new position on the screen along the X-Axis
			function moveBoxTo(newPositionX) {
				box.css("left", newPositionX);
			}


			// changes the text displayed on the Box
			function changeBoxText(newText) {
				box.text(newText);
			}

			//////////////////////////////////////////////////////////////////
			/////////////////// YOUR CODE BELOW HERE /////////////////////////
			//////////////////////////////////////////////////////////////////
			
			// TODO 2 - Variable declarations 
			
			var positionX = 0;
			
			var points = 0;

			var speed = 5;

			/* 
			This Function will be called 20 times/second. Each time it is called,
			it should move the Box to a new location. If the box drifts off the screen
			turn it around! 
			*/
			function update() {
				  moveBoxTo(positionX);
				  positionX = positionX + speed;
				  
			console.log(positionX)

			if (positionX > boardWidth) {
				speed = speed * -1;
			}	

				
			if (positionX < 0) {
				speed = speed * -1;
			}


			};

			/* 
			This Function will be called each time the box is clicked. Each time it is called,
			it should increase the points total, increase the speed, and move the box to
			the left side of the screen.
			*/
			function handleBoxClick() {
			// move the box to the left side of the screen
			positionX = 0;

			// increase the value of points based on old points
			points = points + 1;
			
			// put the new value of points on the box
			changeBoxText(points);				

			// increase the value of speed based on the old speed
			speed = speed + 5;
			};
		})();
	</script>
</body>
</html>
